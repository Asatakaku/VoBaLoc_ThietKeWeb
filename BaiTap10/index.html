<!DOCTYPE html>
<html lang="vn">
    <head>
        <meta charset="UTF-8"/>
        <title>Ví dụ về video và audio</title>

        <div>
            <br/>
            <br/>
            <video 
                controls
                width="500"
                src="Thảo say.mp4" type="video/mp4"
