<!DOCTYPE html>
<html>
    <title>Vi du ve JavaScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script lang="javascript">
        function xuly() {
            ip = document.getElementById("ten");
            div= document.getElementById("content");
            div.innerText = "Xin chào: " + ip.value;
        }
    </script>
</html>
<body>
   Nhập vào tên của bạn: <input type="text" id="ten" onkeydown="xuly()"/>
   <div id="content">Xin chào: </div>
</body>
